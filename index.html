<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <!-- External StyleSheet  -->
    <link rel="StyleSheet" href="./style.css"/>

    <!-- Google Material Icon  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" disabled id="passBox">
            <span class="material-icons" id="copyIcon" >content_copy</span>
        </div>

        <input type="range" name="range" id="inputSlider" min="1" max="30" value="8">

       <div class="row">
        <p> Password length</p>
        <span id="sliderValue"></span>
       </div>


       <div class="row">
        <label for="lowercase">Include Lowercase letter (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked>
       </div>
       <div class="row">
        <label for="uppercase">Include Uppercase letter (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked>
       </div>
       <div class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked>
       </div>
       <div class="row">
        <label for="symbols">Include Symbols (@-*)</label>
        <input type="checkbox" name="symbols" id="symbols" checked>
       </div>
       
       <button type="button" class="genBtn" id="genBtn">Generate Password</button>


    </div>

    <script src="./script.js"></script>
</body>
</html>
